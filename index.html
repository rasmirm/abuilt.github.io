<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Test... Upload PDF for Processing</h1>
    <form id="uploadForm" action="/.netlify/functions/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" />
        <button type="submit">Upload PDF</button>
    </form>
    <div id="result"></div>
</body>
</html>
