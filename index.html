<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
</head>
<body>
    <h1>Hello !!! <br> Upload an Image for Classification</h1>
    <form id="uploadForm" action="/.netlify/functions/classify" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <button type="submit">Upload Image</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const predictions = result.predictions;

            let output = '<h2>Predictions:</h2><ul>';
            predictions.forEach(pred => {
                output += `<li>${pred.className}: ${pred.probability.toFixed(3)}</li>`;
            });
            output += '</ul>';

            document.getElementById('result').innerHTML = output;
        });
    </script>
</body>
</html>
