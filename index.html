<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Predictor</title>
    <style>
        body {
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
            color: black;
            text-align: center;
            padding: 20px;
        }
        #image-preview {
            max-width: 300px;
            margin: 20px 0;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Image Predictor</h1>
    <p>Upload an image or take a picture with your camera.</p>

    <input type="file" id="fileInput" accept="image/*" capture="camera">
    <div id="image-preview"></div>
    
    <button onclick="submitForm()">Predict Image</button>
    
    <h2>Prediction: <span id="prediction-result">---</span></h2>

    <script>
        function submitForm() {
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
    
            fetch('/.netlify/functions/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const predictions = data.predictions;
                document.getElementById('prediction-result').textContent = predictions.map(p => `${p.className}: ${p.probability.toFixed(4)}`).join(', ');
            })
            .catch(error => {
                document.getElementById('prediction-result').textContent = 'Error occurred';
            });
        }
    </script>
</body>
</html>
