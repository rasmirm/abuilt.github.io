<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Predictor</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #image-box {
      width: 50vw;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #prediction {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="file" accept="image/*" id="file-input" />
    <input type="file" accept="image/*" id="camera-input" capture="environment" />
    <div id="image-box">
      <img id="uploaded-image" src="" alt="" />
    </div>
    <div id="prediction"></div>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const cameraInput = document.getElementById('camera-input');
    const uploadedImage = document.getElementById('uploaded-image');
    const prediction = document.getElementById('prediction');

    async function uploadImage(imageFile) {
      const formData = new FormData();
      formData.append('file', imageFile);

      const response = await fetch('/.netlify/functions/predict', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      prediction.innerText = `Prediction: ${result.prediction}`;
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          uploadedImage.src = event.target.result;
          uploadImage(file);
        };
        reader.readAsDataURL(file);
      }
    });

    cameraInput.addEventListener('change', () => {
      const file = cameraInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          uploadedImage.src = event.target.result;
          uploadImage(file);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
