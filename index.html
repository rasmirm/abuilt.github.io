<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Predictor</title>
    <style>
        body {
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
            color: black;
            text-align: center;
            padding: 20px;
        }
        #image-preview {
            max-width: 300px;
            margin: 20px 0;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Image Predictor</h1>
    <p>Upload an image or take a picture with your camera.</p>

    <input type="file" id="fileInput" accept="image/*" capture="camera">
    <div id="image-preview"></div>
    
    <button onclick="predictImage()">Predict Image</button>
    
    <h2>Prediction: <span id="prediction-result">---</span></h2>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('image-preview');
        const predictionResult = document.getElementById('prediction-result');
        
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.id = 'uploaded-image';
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        function predictImage() {
            const uploadedImage = document.getElementById('uploaded-image');
            if (!uploadedImage) {
                alert('Please upload an image first.');
                return;
            }
            
            // Call the serverless function for prediction
            fetch('/.netlify/functions/predict', {
                method: 'POST',
                body: JSON.stringify({ image: uploadedImage.src }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                predictionResult.textContent = data.prediction;
            })
            .catch(error => {
                console.error('Error predicting image:', error);
                predictionResult.textContent = 'Error occurred';
            });
        }
    </script>
</body>
</html>
