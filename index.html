<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
        }
        #image-container {
            flex: 1;
            margin-right: 20px;
        }
        #result {
            flex: 1;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image-container">
            <h2>Uploaded Image</h2>
            <img id="uploaded-image" style="max-width: 100%; height: auto; display: none;" />
        </div>
        <div id="result">
            <h2>Predictions</h2>
            <div id="predictions"></div>
        </div>
    </div>
    <form id="uploadForm" action="/.netlify/functions/classify" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <button type="submit">Upload Image</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const predictions = result.predictions;

            // Display the uploaded image
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            const imgURL = URL.createObjectURL(file);
            const uploadedImage = document.getElementById('uploaded-image');
            uploadedImage.src = imgURL;
            uploadedImage.style.display = 'block';

            // Display predictions
            let output = '<ul>';
            predictions.forEach(pred => {
                output += `<li>${pred.className}: ${pred.probability.toFixed(3)}</li>`;
            });
            output += '</ul>';
            document.getElementById('predictions').innerHTML = output;
        });
    </script>
</body>
</html>
